<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <form id="myForm">
    <h1><u>Registration Form</u></h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z]+" title="Only alphabet characters allowed">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required pattern="[0-9]+" title="Only numeric characters allowed">

    <label for="branch">Branch :</label>
    <select id="branch" name="branch" required>
      <option value="" disabled selected>Select your branch</option>
      <option value="eee">EEE</option>
      <option value="cse">CSE</option>
      <option value="mech">Mechanical</option>
      <option value="cybersecurity">Cybersecurity</option>
    </select>
    <label for="gender">Gender:</label>
    <div class="radio-label">
      
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </div>

    <button type="button" onclick="validateForm()">Submit</button>

    <div class="error-message" id="errorMessages"></div>
  </form>


  <script src="form.js"></script>
</body>
</html>
